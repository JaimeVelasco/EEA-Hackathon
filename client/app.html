<head>
  <meta charset='utf-8' />
  <title> EEA Hackathon 2016 </title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One|Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  {{> main}}
</body>




<template name="main">

  <header>
		<div id="cd-logo"><a href="#0"><img src="eaa-logo-20.png"  height="90" alt="Logo"></a></div>
		<h1>Aquifer Historical Levels</h1>
	</header>

	<div id="cd-nav">
		<a href="#0" class="cd-nav-trigger">Menu<span></span></a>

		<nav id="cd-main-nav">
			<ul>
				<li><a href="#0">About</a></li>
				<li><a href="#0">Data</a></li>
				<li><a href="#0">Contact</a></li>
			</ul>
		</nav>
	</div>

	<main>

    <section class="map-container">
      <div class='map-overlay top'>
        <div class='map-overlay-inner'>
          <h1>Today's Levels:</h1>
          <div class="flexContainer">
            <h4>San Antonio:<br> {{sanAntonio}}<br> </h4>
            <h4>Comal: <br> {{comal}}</h4>
            <h4>Hondo: <br> {{hondo}}</h4>
            <h4>San Marcos: <br> {{sanMarcos}}</h4>
            <h4>Uvalde: <br> {{uvalde}}</h4>
          </div>
        </div>
        <div class='map-overlay-inner'>
          <h2>Compared to {{date}}:</h2>
          <div class="flexContainer">
            <h4>San Antonio:<br> {{sanAntonioCompare}}<br> </h4>
            <h4>Comal: <br> {{comalCompare}}</h4>
            <h4>Hondo: <br> {{hondoCompare}}</h4>
            <h4>San Marcos: <br> {{sanMarcosCompare}}</h4>
            <h4>Uvalde: <br> {{uvaldeCompare}}</h4>
          </div>
          <label> Slide to change year </label>
          <input id='slider' type='range' min='1932' max='2016' step='1' value='0' />
        </div>
      </div>


      <div id="map" class="mapbox"></div>


    </section>

	</main>

</template>
